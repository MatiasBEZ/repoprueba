{% extends 'base.html' %}
{% block title%}Crear un nuevo comentario{% endblock %}
{% block content %}


{% if user.is_authenticated %}
	<h1>Nuevo comentario</h1>
	<br/><br/>
	<div >
		<div class="form-group">
			<form method="POST" >
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-secondary">Publicar</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		var name = "{{user.id}}	"
		document.getElementById("authflagcom").value = name;
	</script>
{% else %}
Registrate para poder comentar!
{% endif %}
<br/><br/><br/><br/><br/><br/>
{% endblock %}
